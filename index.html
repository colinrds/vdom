<script>
    var lIndex = 0;
    var rIndex = 0;

    var bst = new BinarySearchTree();
    var stack = new Stack();

    domToBst(document.getElementById('app'), 0);

    function domToBst(ele, key) {

        if (stack.size() > 0) {
            var curr1 = stack.pop();
            domToBst(curr1, ++rIndex);
        }

        if (ele) {
            var vnode = new VNode(ele.nodeType, ele.nodeName, ele.nodeValue, getOwnAttrs(ele));
            bst.insert(key, vnode);
            var curr;
            if (ele.childNodes.length) {
                curr = ele.childNodes[0];
                domToBst(curr, --lIndex);
            }
            if (curr.nextSibling) stack.push(curr.nextSibling);
        }
        // if (stack.size() > 0) {
